<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="summary">
    <div class="all shadow-2xl">
      <!-- left start -->
      <div class="left">
        <h4 class="same text-xl text-white flex">Your Result</h4>
        <div class="box">
          <h1 class="text-white text-7xl mt-8">76</h1>
          <p class="mt-4 ml-[4.4rem] text-lg text-gray-400">of 100</p>
        </div>
        <h2 class="text-white text-3xl ml-[5.8rem] mt-5">Great</h2>
        <p class="ml-3 mt-5 text-gray-400">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <!-- left end -->

      <!-- right start -->
      <div class="right">
        <h4 class="text-xl ml-6 flex mt-[2.4rem]">Summary</h4>
        <div class="container">
          <div class="box1 flex rounded-2xl w-[200px] ml-6 mt-4 h-8 ">
            <img class="chaqmoq flex h-6 mt-2" src="../assets/images/icon-reaction.svg" alt="reaction">

            <p class="r ml-1 text-lg mt-[3.5px]">Reaction</p>
            <p class="ml-6 mt-[6px] text-lg text-gray-400"><span class=" text-black">80</span> / 100</p>
          </div>




          <div class="box1 rounded-2xl flex w-[200px] ml-6 mt-5 h-8 ">
            <img class="chaqmoq mr-1 flex h-6 mt-2" src="../assets/images/icon-memory.svg" alt="lightning">

            <p class="m  text-lg mt-[3.5px]">Memory</p>
            <p class="ml-6 mt-[7px] text-lg text-gray-400"><span class="text-black">92</span> / 100</p>
          </div>





          <div class="box1 rounded-2xl flex w-[200px] ml-6 mt-5 h-8 ">
            <img class="chaqmoq mr-1 flex h-6 mt-2" src="../assets/images/icon-verbal.svg" alt="lightning">

            <p class="v text-lg mt-[3.5px]">Verbal</p>
            <p class="ml-10 mt-[5px] text-lg text-gray-400"><span class="text-black">61</span> / 100</p>
          </div>





          <div class="box1 rounded-2xl flex w-[200px] ml-6 mt-5 h-8 ">
            <img class="chaqmoq flex h-6 mr-1 mt-2" src="../assets/images/icon-visual.svg" alt="lightning">

            <p class="vi text-lg mt-[3.8px]">Visual</p>
            <p class="ml-10 mt-[5.5px] text-lg text-gray-400"><span class="text-black">72</span> / 100</p>
          </div>




          <div class="continue mt-12 ml-6">
            <div class="continueb h-[43px] w-[200px] rounded-full">
              <p class="ml-[65px] mt-[7px] text-white">Continue</p>
            </div>
          </div>
        </div>
      </div>
      <!-- right end -->
    </div>



  </section>



 


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Saidaxmad</a>.
  </div>
</body>

</html>
